<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
      <div>
        <p style="text-align:center;">Entra</p>
      </div>
      <form [formGroup]="postForm" (submit)='signin()' novalidate>
        <ion-item color="black">
          <ion-label position='stacked'> nickname</ion-label>
          <ion-input type='text' formControlName='nickname' placeholder="nickname"></ion-input>
        </ion-item>
        <ion-item color="black">
          <ion-label position='stacked'> password</ion-label>
          <ion-input type='password' formControlName='password' placeholder="password"></ion-input>
        </ion-item>
          <ion-button style="margin-top: 20px;" expand='block' type='submit'>sign in</ion-button>
      </form>
        <div>
          <p style="text-align:center;">Non hai effetuato Accesso?</p>
        </div>
        <ion-button expand='block' (click)="register()" >registrati</ion-button>
    </div>
</ion-content>
