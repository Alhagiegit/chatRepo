<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div>
      <p style="text-align: center">Registrazione</p>
    </div>
    <form [formGroup]="postForm" (submit)="signup()" novalidate>
      <ion-item color="black">
        <ion-label position="stacked"> nickName</ion-label>
        <ion-input
          type="text"
          formControlName="nickname"
          placeholder="nickname"
        ></ion-input>
      </ion-item>
      <ion-item color="black">
        <ion-label position="stacked"> phone </ion-label>
        <ion-input
          type="text"
          formControlName="phone"
          placeholder="phone"
        ></ion-input>
      </ion-item>
      <ion-item color="black">
        <ion-label position="stacked"> password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="password"
        ></ion-input>
      </ion-item>
      <ion-button style="margin-top: 20px" expand="block" type="submit"
        >sign up</ion-button
      >
    </form>
    <div>
      <p style="text-align: center">Hai gi√† un account?</p>
    </div>
    <ion-button expand="block" (click)="signIn()">Accedi</ion-button>
  </div>
</ion-content>
